{% extends 'base.html' %}

{% block title %} {{author.name}}'s articles {% endblock %}

{% block content %}
    {{author.name}}'s articles:
    {% for article in articles %}
        {% if article.is_published %}
            <a href="{% url 'article' article.id %}">{{article.title }}</a>
        {% else %}
            {{article.title}}
        {% endif %}
    {% endfor %}
{% endblock %}
